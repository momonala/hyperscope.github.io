<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="static/openseadragon/openseadragon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="Title">
    <h1>Hyperscope</h1>
    <p>
    automated generation of high resolution microscope imagery (hopefully) <br><br>
    <a href="https://github.com/momonala/hyperscope"> check out the project and source code here. </a>
    </p>
</div>
<div class="tab">
    <button class="tablinks" onclick="openSample(event, 'paracetamol')" id="defaultOpen">Paracetamol</button>
    <button class="tablinks" onclick="openSample(event, 'caffeine')">Caffeine</button>
    <button class="tablinks" onclick="openSample(event, 'lidocaine_and_caffeine')">Lidocaine and Caffeine</button>
    <button class="tablinks" onclick="openSample(event, 'flywing')">Fly Wing</button>
</div>

<div id="paracetamol" class="tabcontent">
    <h3>Paracetamol</h3>
    <div id="paracetamol_osd" class="renderer"></div>
    <script>
    var viewer = OpenSeadragon({
      id:            'paracetamol_osd',
      prefixUrl:     'static/openseadragon/images/',
      tileSources:   'templates/dzi/paracetamol.dzi',
      immediateRender:    'true',
      showNavigator:  true,
      visibilityRatio: 1.0,
      constrainDuringPan: true,
    });
    </script>
</div>

<div id="caffeine" class="tabcontent">
    <h3>Paracetamol</h3>
    <div id="caffeine_osd" class="renderer"></div>
    <script>
    var viewer = OpenSeadragon({

</div>

    <script>
    var viewer = OpenSeadragon({
      id:            'lidocaine_and_caffeine_osd',
      prefixUrl:     'static/openseadragon/images/',

    </script>
</div>

<div id="flywing" class="tabcontent">
    <h3>Paracetamol</h3>

    </script>
</div>

<!-- ------------------- vertical tab javascript ------------------- -->
<script>
function openSample(evt, cityName) {
var i, tabcontent, tablinks;
tabcontent = document.getElementsByClassName("tabcontent");
for (i = 0; i < tabcontent.length; i++) {
tabcontent[i].style.display = "none";
}
tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
tablinks[i].className = tablinks[i].className.replace(" active", "");
}
document.getElementById(cityName).style.display = "block";
evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
