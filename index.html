<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="static/openseadragon/openseadragon.min.js"></script>
    <script src="js/vertical_tab.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="clickTabOnLoad()">
<div id="Title">
    <h1>Hyperscope</h1>
    <p>
    automated generation of high resolution microscope imagery (hopefully)
    <br><br><a href="https://github.com/momonala/hyperscope"> check out the project and source code here. </a>
    </p>
    <button onclick="toggleVerticalNavTab()">Toggle Navigation Bar</button>
</div>

<div class="tab" id="verticalNavTab">
    <button class="tablinks" onclick="openSample(event, 'paracetamol')" id="defaultOpen">Paracetamol</button>
    <button class="tablinks" onclick="openSample(event, 'caffeine')">Caffeine</button>
    <button class="tablinks" onclick="openSample(event, 'lidocaine_and_caffeine')">Lidocaine and Caffeine</button>
    <button class="tablinks" onclick="openSample(event, 'flywing')">Fly Wing</button>
</div>

<div id="paracetamol" class="tabcontent">
<h3> Paracetamol </h3>
<div id="paracetamol_osd" class="renderer"></div>
<script type="text/javascript">
var viewer = OpenSeadragon({
    id:                  'paracetamol_osd',
    prefixUrl:           'static/openseadragon/images/',
    tileSources:         'dzi/paracetamol.dzi',
    immediateRender:     'true',
    showNavigator:       'true',
    visibilityRatio:     '1.0',
    constrainDuringPan:  'true',
});
</script>
</div>
